<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
    initial-scale=1"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/aroundtheuslogo.svg"
          alt="around the us logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/profile-picture.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy;2022 Around The U.S</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <form class="modal__form">
          <button class="modal__close"></button>
          <p class="modal__header">Edit Profile</p>
          <input
            class="modal__input"
            id="profile-name-input"
            type="text"
            placeholder="Name"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="add-modal">
      <div class="add-modal__content">
        <form class="add-modal__form">
          <button class="add-modal__close"></button>
          <p class="add-modal__header">New place</p>
          <input
            type="text"
            class="add-modal__input"
            id="profile-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            class="add-modal__input"
            id="profile-image-input"
            placeholder="Image URL"
          />
          <button class="add-modal__button">Create</button>
        </form>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__header"></h2>
          <button class="card__like-button" type="button"></button>
        </div></li
    ></template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
