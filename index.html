<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="View breathtaking scenic views across the US! Discover natural beauty."
    />
    <meta
      name="keywords"
      content="Scenic views, Landscapes, Natural beauty, Mountain views"
    />
    <meta name="author" content="Julian Castillo" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/logo.svg"
            alt="Around The U.S. logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              class="profile__image"
              src="./images/jacques-cousteau.jpg"
              alt="Avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
                type="button"
                aria-label="Edit profile"
              ></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button
              class="profile__add-button"
              type="button"
              aria-label="Add card button"
            ></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <!-- Edit profile modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" name="profile-form">
          <input
            type="text"
            class="modal__input"
            id="modal-title-input"
            name="title"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input"
            id="modal-description-input"
            name="description"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__button" aria-label="Save button">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-edit-close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="card-form">
          <input
            type="text"
            class="modal__input"
            id="modal-card-title"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            class="modal__input"
            id="modal-card-link"
            name="link"
            placeholder="Image link"
            required
          />
          <button type="submit" class="modal__button" aria-label="Save button">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Image preview modal -->
    <div class="modal" id="modal-image-preview">
      <div class="modal__container modal__image-container">
        <button
          class="modal__close modal__close_image-preview"
          id="modal-image-close"
        ></button>
        <img class="modal__image-preview" src="" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <!-- Card template -->
    <template id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete button"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
